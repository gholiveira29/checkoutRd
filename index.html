<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Checkout RD</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-dark bg-dark">
            <a class="navbar-brand" href="#">Cervejaria</a>
            <a class="btn btn-primary" href="#">continuar comprando </a>
        </nav>
        <main class="container">

            <form id="checkout" class="row mt-4">
                <div class="col-md-4">
                    <header class="bg-dark text-light p-2">
                        Dados pessoais
                    </header>
                    <div class="p-2">
                        <div class="form-group">
                            <label for="nomecompleto">Nome completo</label>
                            <input class="form-control" type="text" id="nomecompleto" name="nomeUsuario"
                                placeholder="Digite seu nome completo">
                        </div>
                        <div class="form-group">
                            <label for="cpf">cpf</label>
                            <input class="form-control" type="text" id="cpf" name="cpf"
                                placeholder="Digite seu nome cpf">
                        </div>
                        <div class="form-group">
                            <label for="Telefone">Telefone</label>
                            <input class="form-control" type="tel" id="Telefone" name="Telefone"
                                placeholder="Digite seu Telefone">
                        </div>
                        <div class="form-group">
                            <label for="E-mail">E-mail</label>
                            <input class="form-control" type="email" id="E-mail" name="E-mail"
                                placeholder="Digite seu E-mail">
                        </div>
                        <div class="form-group">
                            <label for="senha">senha</label>
                            <input class="form-control" type="password" id="senha" name="senha"
                                placeholder="Digite sua senha">
                        </div>
                        <div class="form-group">
                            <label for="confirmeSenha">Confirme sua senha </label>
                            <input class="form-control" type="password" id="confirmeSenha" name="confirmeSenha"
                                placeholder="Confirme sua senha">
                        </div>

                    </div>
                </div>

                <div class="col-md-4">
                    <header class="bg-dark text-light p-2 ">
                        Entrega
                    </header>
                    <div class="p-2">
                        <div class="form-group">
                            <label for="cep">Cep</label>
                            <input class="form-control" type="text" id="cep" name="cep" placeholder="cep">
                        </div>
                        <div class="form-group">
                            <label for="endereço">Endereço</label>
                            <input class="form-control" type="text" id="endereco" name="Endereço"
                                placeholder="Digite seu endereço">
                        </div>
                        <div class="form-group">
                            <label for="numeroResidencia">Numero da residencia</label>
                            <input class="form-control" type="text" id="numeroResidencia" name="numeroResidencia"
                                placeholder="Numero da recidencia">
                        </div>
                        <div class="form-group">
                            <label for="complemento">complemento </label>
                            <input class="form-control" type="text" id="complemento" name="complemento"
                                placeholder="complemento">
                        </div>
                        <div class="form-group">
                            <label for="bairro">Bairro </label>
                            <input class="form-control" type="text" id="bairro" name="bairro" placeholder="Bairro">
                        </div>
                        <div class="form-group row">
                            <div class="col-6">
                                <label for="cidade">Cidade</label>
                                <input class="form-control" type="text" id="cidade" name="cidade" placeholder="Cidade">
                            </div>
                            <div class="col-6">
                                <label for="estado">Estado</label>
                                <select class="form-control" name="estado">
                                    <option value="" disabled selected>Estado</option>
                                    <option value="sp">SP</option>
                                    <option value="rj">Rj</option>
                                    <option value="mg">MG</option>
                                </select>
                                <div class="form-group row">
                                    <div class="col-6">
                                        <label for="freterapido">Frete Rapido-R$ 50,00</label>
                                        <input type="radio" name="frete" id="freterapido">
                                    </div>
                                    <div class="col-6">
                                        <label for="freterapido">Frete normal-R$ 50,00</label>
                                        <input type="radio" name="frete" id="frenormal">

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>



                <div class="col-md-4">
                    <header class="bg-dark text-light p-2">
                        Pagamento
                    </header>
                    <div class="d-flex justify-content center flex-column p-2">
                        <h4>Cerveja budweiser</h4>
                        <p>R$ 35,99</p>
                    </div>
                    <div class="form-group">
                        <label for="numeroDoCartao">Numero do cartão</label>
                        <input class="form-control" type="number" id="numeroDoCartao" name="numeroDoCartao"
                            placeholder="Numero do cartão">
                    </div>
                    <div class="form-group row">
                        <div class="col-6">
                            <label for="datadevalidade">Data de Validade</label>
                            <input class="form-control" type="date" id="datadevalidade" name="cidade"
                                placeholder="Data de validade">
                        </div>
                        <div class="col-6">
                            <label for="codigodeseguranca">Codigo de segurança</label>
                            <input class="form-control" type="number" id="codseguranca" name="codigodeseguranca"
                                placeholder="Codigo de segurança">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="nomedotitular">Nome do titular</label>
                        <input class="form-control" type="text" id="nomedotitular" name="nomedotitular"
                            placeholder="Nome do titular">
                    </div>
                    <div class="form-group">
                        <label for="cpfdotitular">Numero do cartão</label>
                        <input class="form-control" type="text" id="cpfdotitular" name="cpfdotitular"
                            placeholder="Cpf do titular">
                    </div>
                    <div class=" d-flex justify-content-end">
                        <button class="btn btn-primary"  data-toggle="modal" data-target="#finalizar" type=""> Finalizar compra</button>
                    </div>



            </form>

        </main>
        <div id= "finalizar" class="modal" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">Compra</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <p>Compra Finalizada com sucesso</p>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-primary">Comprar mais </button>
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                </div>
              </div>
            </div>
          </div>


        </a>
        </nav>
    </header>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>



    <script src="js/main.js"></script>
</body>

</html>
